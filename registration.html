<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>LOOKS TECH – Registration</title>

<style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
        font-family: 'Segoe UI', sans-serif;
        background: #0e0e2c;
        color: #e0e0ff;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        padding: 20px;
    }

    .register-container {
        width: 100%;
        max-width: 420px;
        background: #1b1b45;
        padding: 30px;
        border-radius: 15px;
        box-shadow: 0 0 25px #00f0ff55;
        animation: fadeIn 1s ease-in-out;
        transform-style: preserve-3d;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(40px); }
        to   { opacity: 1; transform: translateY(0); }
    }

    .register-container:hover {
        transform: scale(1.03) rotateY(8deg);
        box-shadow: 0 0 40px #00f0ff;
    }

    h2 {
        text-align: center;
        color: #00f0ff;
        margin-bottom: 20px;
    }

    label {
        font-size: 14px;
        margin-top: 10px;
        display: block;
    }

    input, select {
        width: 100%;
        padding: 12px;
        margin-top: 5px;
        border-radius: 8px;
        background: #121233;
        color: white;
        border: 1px solid #00f0ff55;
        font-size: 15px;
        outline: none;
        transition: 0.3s;
    }

    input:focus, select:focus {
        border-color: #00f0ff;
        box-shadow: 0 0 10px #00f0ff;
    }

    .btn {
        width: 100%;
        background: #00c7d6;
        color: #000;
        padding: 12px;
        font-size: 16px;
        margin-top: 20px;
        border-radius: 8px;
        border: none;
        cursor: pointer;
        transition: 0.3s;
    }

    .btn:hover {
        background: #00f0ff;
        box-shadow: 0 0 15px #00f0ff;
    }

    .login-link {
        margin-top: 15px;
        text-align: center;
        font-size: 14px;
    }

    .login-link a {
        color: #00f0ff;
        text-decoration: none;
    }

    .login-link a:hover {
        text-decoration: underline;
    }
</style>

</head>
<body>

<div class="register-container">
    <h2>Register – LOOKS TECH</h2>

    <form id="registerForm">

        <label>Full Name</label>
        <input type="text" required placeholder="Enter your full name">

        <label>Email Address</label>
        <input type="email" required placeholder="Enter your email">

        <label>Phone Number</label>
        <input type="tel" required placeholder="Enter your phone number">

        <label>Role</label>
        <select required>
            <option value="">Select role</option>
            <option>Founder</option>
            <option>Director</option>
            <option>Manager</option>
            <option>Member</option>
        </select>

        <label>Password</label>
        <input type="password" required placeholder="Password">

        <label>Confirm Password</label>
        <input type="password" required placeholder="Confirm Password">

        <button class="btn" type="submit">Register</button>
    </form>

    <div class="login-link">
        Already have an account? <a href="login.html">Login</a>
    </div>
</div>

<script>
    document.getElementById("registerForm").addEventListener("submit", function(e){
        e.preventDefault();
        alert("Registration Successful! (Backend can be added)");
    });
</script>

</body>
</html>
