<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Settings | LOOKS TECH</title>

<style>
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
        font-family: 'Segoe UI', sans-serif;
        background:#0d0d26;
        color:#e0e0ff;
        display:flex;
        min-height:100vh;
    }

    /* Sidebar */
    .sidebar {
        width:260px;
        background:#151538;
        padding:20px;
        display:flex;
        flex-direction:column;
    }
    .logo {
        font-size:26px;
        font-weight:bold;
        color:#00eaff;
        text-shadow:0 0 12px #00ffff;
        margin-bottom:25px;
    }
    .sidebar a {
        color:#cfcfcf;
        text-decoration:none;
        padding:12px 0;
        transition:0.3s;
    }
    .sidebar a:hover {
        color:#00f0ff;
        transform:translateX(5px);
    }

    /* Main Container */
    .main {
        flex:1;
        padding:30px;
        animation:fadeIn 1s ease-in-out;
    }

    .header {
        font-size:28px;
        margin-bottom:20px;
        color:#00eaff;
        text-shadow:0 0 10px #00ffff;
    }

    .settings-card {
        background:#1a1a42;
        padding:20px;
        margin-bottom:25px;
        border-radius:12px;
        box-shadow:0 0 12px rgba(0,255,255,0.2);
        transition:0.4s;
    }

    .settings-card:hover {
        box-shadow:0 0 18px rgba(0,255,255,0.4);
    }

    .settings-card h3 {
        color:#00eaff;
        margin-bottom:12px;
    }

    label {
        font-size:15px;
        display:block;
        margin:10px 0;
        color:#cfcfff;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"] {
        width:100%;
        padding:10px;
        margin-top:5px;
        border-radius:6px;
        border:none;
        background:#2a2a55;
        color:#fff;
        outline:none;
    }

    /* Toggle Switch */
    .switch {
        position:relative;
        display:inline-block;
        width:55px;
        height:28px;
        margin-left:10px;
    }

    .switch input { display:none; }

    .slider {
        position:absolute;
        cursor:pointer;
        top:0; left:0; right:0; bottom:0;
        background:#555;
        transition:.4s;
        border-radius:34px;
    }

    .slider:before {
        position:absolute;
        content:"";
        height:22px;
        width:22px;
        left:4px;
        bottom:3px;
        background:white;
        border-radius:50%;
        transition:.4s;
    }

    input:checked + .slider {
        background:#00eaff;
        box-shadow:0 0 10px #00ffff;
    }

    input:checked + .slider:before {
        transform:translateX(26px);
    }

    .save-btn {
        margin-top:15px;
        padding:12px 20px;
        background:#00eaff;
        color:#000;
        border:none;
        border-radius:8px;
        font-weight:bold;
        cursor:pointer;
        transition:0.3s;
    }

    .save-btn:hover {
        background:#00c0e0;
    }

    @keyframes fadeIn {
        from { opacity:0; transform:translateY(10px); }
        to { opacity:1; transform:translateY(0); }
    }
</style>
</head>

<body>

    <div class="sidebar">
        <div class="logo">LOOKS TECH</div>

        <a href="index.html">Dashboard</a>
        <a href="projects.html">Projects</a>
        <a href="workshop.html">Workshop Centre</a>
        <a href="team.html">Team</a>
        <a href="registration.html">Registration</a>
        <a href="settings.html">Settings</a>
        <a href="#">Logout</a>
    </div>

    <div class="main">
        <div class="header">⚙️ Settings</div>

        <!-- Profile Settings -->
        <div class="settings-card">
            <h3>Profile Settings</h3>
            <label>Name:
                <input type="text" placeholder="Enter your name">
            </label>

            <label>Email:
                <input type="email" placeholder="Enter email">
            </label>

            <label>Change Password:
                <input type="password" placeholder="New password">
            </label>

            <button class="save-btn">Save Changes</button>
        </div>

        <!-- Preferences -->
        <div class="settings-card">
            <h3>Preferences</h3>

            <label>Enable Notifications
                <label class="switch">
                    <input type="checkbox" checked>
                    <span class="slider"></span>
                </label>
            </label>

            <label>Dark Mode
                <label class="switch">
                    <input type="checkbox" checked>
                    <span class="slider"></span>
                </label>
            </label>

            <label>Auto Backup Data
                <label class="switch">
                    <input type="checkbox">
                    <span class="slider"></span>
                </label>
            </label>

            <button class="save-btn">Update Preferences</button>
        </div>

        <!-- Security -->
        <div class="settings-card">
            <h3>Security Options</h3>

            <label>Two-Factor Authentication
                <label class="switch">
                    <input type="checkbox">
                    <span class="slider"></span>
                </label>
            </label>

            <label>Login Alerts
                <label class="switch">
                    <input type="checkbox" checked>
                    <span class="slider"></span>
                </label>
            </label>

            <button class="save-btn">Apply Security Settings</button>
        </div>

    </div>

</body>
</html>
