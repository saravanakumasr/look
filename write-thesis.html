<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Write Thesis â€“ LOOKS TECH</title>

<style>
    body {
        font-family: "Segoe UI", sans-serif;
        background: #0d0d26;
        color: #e0e0ff;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        height: 100vh;
    }

    header {
        background: #12123b;
        padding: 20px;
        text-align: center;
        font-size: 24px;
        color: #00f0ff;
        text-shadow: 0 0 10px #00f0ff;
    }

    .editor-container {
        flex: 1;
        display: flex;
        flex-direction: column;
        padding: 20px;
    }

    .toolbar {
        display: flex;
        gap: 10px;
        margin-bottom: 10px;
    }

    .toolbar button {
        padding: 8px 12px;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        font-weight: bold;
        background: #00d6e6;
        color: #000;
        transition: 0.3s;
    }

    .toolbar button:hover {
        background: #00f0ff;
        color: #000;
    }

    #editor {
        flex: 1;
        background: #1b1b45;
        border-radius: 10px;
        padding: 15px;
        overflow-y: auto;
        min-height: 400px;
        color: #e0e0ff;
        font-size: 16px;
    }

    .save-btn {
        margin-top: 15px;
        padding: 12px 20px;
        border: none;
        border-radius: 8px;
        background: #00d6e6;
        color: #000;
        font-weight: bold;
        cursor: pointer;
        transition: 0.3s;
    }

    .save-btn:hover {
        background: #00f0ff;
        color: #000;
    }
</style>
</head>

<body>

<header>Write Thesis â€“ LOOKS TECH</header>

<div class="editor-container">
    <!-- Toolbar for formatting -->
    <div class="toolbar">
        <button onclick="format('bold')">Bold</button>
        <button onclick="format('italic')">Italic</button>
        <button onclick="format('underline')">Underline</button>
        <button onclick="format('insertUnorderedList')">â€¢ List</button>
        <button onclick="format('insertOrderedList')">1. List</button>
        <button onclick="format('justifyLeft')">Left</button>
        <button onclick="format('justifyCenter')">Center</button>
        <button onclick="format('justifyRight')">Right</button>
    </div>

    <!-- Editable area -->
    <div id="editor" contenteditable="true" placeholder="Start writing your thesis here..."></div>

    <!-- Save button -->
    <button class="save-btn" onclick="saveThesis()">ðŸ’¾ Save Thesis</button>
</div>

<script>
    // Formatting function
    function format(command) {
        document.execCommand(command, false, null);
    }

    // Save the content as a .txt file
    function saveThesis() {
        const content = document.getElementById('editor').innerText;
        if (content.trim() === "") {
            alert("Cannot save empty thesis!");
            return;
        }
        const blob = new Blob([content], { type: 'text/plain' });
        const a = document.createElement('a');
        a.href = URL.createObjectURL(blob);
        a.download = 'thesis.txt';
        a.click();
    }
</script>

</body>
</html>
